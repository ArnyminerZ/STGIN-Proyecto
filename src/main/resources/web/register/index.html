<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barquitos - Registro</title>

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Import Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
<form action="/api/auth/register" method="post">
    <h1>Registro</h1>

    <label for="username">Nombre de Usuario</label><br/>
    <input type="text" name="username" id="username" autocomplete="username" />
    <br/>

    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" autocomplete="current-password new-password" />
    <br/>

    <input type="hidden" name="redirectTo" value="/login" />

    <span id="registerError" class="error" style="display: none"></span>

    <input type="submit" value="Registro">

    <span>Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></span>
</form>

<script type="module" src="../js/register.mjs"></script>
</body>
</html>
