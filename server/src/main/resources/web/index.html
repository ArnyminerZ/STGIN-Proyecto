<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto STGIN - Juego de Barquitos</title>

    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Import Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/snackbar.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
<h1>Juego de Barquitos</h1>
<h2>Bienvenido de vuelta, <span id="username" class="shimmer">██████</span></h2>
<h3 id="invitedMatches" style="display: none">Tienes las siguientes invitaciones:</h3>
<ul id="invitedMatchesList" style="display: none"></ul>
<h3 id="waitingForConfirmation" style="display: none">Esperando confirmación...</h3>
<h3 id="playingMatch" style="display: none">Jugando contra <span id="matchAgainst"></span></h3>

<div id="toolbar">
    <button id="newMatchButton" disabled>Nueva Partida</button>
    <button id="startMatchButton" disabled>Iniciar Partida</button>
    <button id="stopMatchButton" disabled>Rendirse</button>
</div>

<div id="loadingOverlay"></div>

<div id="matchLoadingIndicator" class="loader"></div>

<dialog id="chooseOpponentDialog">
    <h1>Escoje un oponente</h1>
    <form method="post" action="/api/matches">
        <input type="hidden" name="redirectTo" value="/" />

        <label for="againstUserId">Usuario</label>
        <select name="againstUserId" id="againstUserId" required></select>
        <br/>

        <label for="seed">Semilla</label>
        <input name="seed" id="seed" type="number" value="0"/>

        <hr/>
        <button formmethod="dialog">Cancelar</button>
        <button type="submit">Retar</button>
    </form>
</dialog>

<div id="game">
    <div class="board" id="board" style="display: none"></div>
    <div class="board" id="opponentBoard" style="display: none"></div>
    <div id="boatsBox" style="display: none">
        <div id="speedBoat1" class="boat speed" data-boat="SpeedBoat1" data-size="1"></div>
        <div id="speedBoat2" class="boat speed" data-boat="SpeedBoat2" data-size="1"></div>
        <div id="sailBoat" class="boat sail" data-boat="SailBoat" data-size="2"></div>
        <div id="yachtBoat" class="boat yacht" data-boat="Yacht" data-size="3"></div>
        <div id="cruiserBoat" class="boat cruiser" data-boat="Cruiser" data-size="4"></div>
        <div id="cargoBoat" class="boat cargo" data-boat="CargoShip" data-size="5"></div>
    </div>
</div>

<div id="snackbar"></div>

<script type="module" src="js/main.mjs"></script>
</body>
</html>
